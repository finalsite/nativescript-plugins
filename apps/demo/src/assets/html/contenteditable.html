<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1, maximum-scale=1.0" />
		<base href="/" />
		<title>Rich Text Editor</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				min-height: 100%;
				width: 100%;
			}

			#editor {
				margin: 10px;
				padding: 0;
			}

			[contenteditable]:focus {
				outline: 0px solid transparent;
			}
		</style>
	</head>

	<body>
		<div id="editor" contenteditable="true"></div>
	</body>
</html>
